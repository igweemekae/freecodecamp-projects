<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Form</title>
</head>
<body>
    <h1>Programming Application Form</h1><br>

    <form action="/form-url" method="post">
        <fieldset>
            <legend>Application Form</legend><br>
            <h6>Hello, Welcome to CareerSwitch Academia! Please fill the form appropriately.</h6><br>

            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name">
            </div><br><br>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name">
            </div><br><br>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_address">
            </div><br><br>

            <div>
                <label for="role">Role:</label>
                <select id="role" name="user_role_name">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="guest">Guest</option>
                </select>
            </div><br><br>

            <p>Choose your favorite programme language</p><br>

            <div>
                <label for="language">Language:</label>
                HTML:<input type="radio" name="programme" value="HTML">
                CSS:<input type="radio" name="programme" value="CSS">
                JS:<input type="radio" name="programme" value="JS" checked>
            </div><br>

            <div>
                <label for="comment">Comments:</label>
                <textarea id="comment" name="comment"></textarea>
            </div><br><br>

            <div>
                <label for="expiration">Expiration:</label>
                <input type="date" id="expiration" name="expiration">
            </div><br><br>

            <div>
                <label>Sign Up for newsletter</label>
                <input type="checkbox" name="newsletter" value="newsletter">
            </div><br>

            <div>
                <label>Agree to terms and conditions</label>
                <input type="checkbox" name="terms" value="terms">
            </div><br><br>

            <div>
                <button type="submit">Submit</button>
            </div><br>

            <h6>Thank  you for filling this form.</h6>

        </fieldset>
    </form>

</body>
</html>
